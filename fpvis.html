<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPViz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 640px;
      margin: 0 auto;
      padding: 10px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .tab {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      background-color: #f5f5f5;
    }
    .tab.active {
      background-color: white;
      border-bottom: none;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .upper-half {
      display: flex;
      gap: 10px;
      min-height: 80px;
    }
    .panel {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      box-sizing: border-box;
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .binary-illustration {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }
    .bit-group {
      display: inline-block;
      margin: 1px;
      padding: 2px;
      border: 1px solid #999;
      border-radius: 3px;
      background-color: white;
    }
    .bit {
      display: inline-block;
      width: 14px;
      height: 18px;
      line-height: 18px;
      font-size: 14px;
      text-align: center;
      margin: 1px;
      border: 1px solid #888;
      border-radius: 3px;
      background-color: #fff;
    }
    .bit.sign-1 { background-color: #ffcdd2; }
    .bit.sign-0 { background-color: #ffebee; }
    .bit.exponent-1 { background-color: #90caf9; }
    .bit.exponent-0 { background-color: #e3f2fd; }
    .bit.mantissa-1 { background-color: #a5d6a7; }
    .bit.mantissa-0 { background-color: #e8f5e9; }
    .bit-label {
      font-size: 14px;
      text-align: center;
      margin-top: 5px;
      color: #666;
    }
    .field-info {
      margin-top: 0;
      padding: 10px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
    }
    .field-info div {
      margin-bottom: 5px;
    }
    .field-info div:last-child {
      margin-bottom: 0;
    }
    .field-info span {
      display: inline-block;
      margin-right: 20px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-tab="fp32">FP32</div>
    <div class="tab" data-tab="fp16">FP16</div>
  </div>
  <div class="tab-content active" id="fp32-content">
    <div class="container">
      <div class="panel">
        <div class="input-group">
          <label for="hexInputFP32">Hexadecimal:</label>
          <input type="text" id="hexInputFP32" maxlength="8" placeholder="Enter 8 hex digits">
        </div>
      </div>
      <div class="panel">
        <div class="input-group">
          <label for="decimalInputFP32">Decimal Number:</label>
          <input type="text" id="decimalInputFP32" placeholder="Enter decimal number">
        </div>
      </div>
      <div class="binary-illustration" id="binaryIllustrationFP32">
        <!-- Binary illustration will be generated here -->
      </div>
      <div class="field-info" id="fieldInfoFP32">
        <!-- Field info will be generated here -->
      </div>
    </div>
  </div>
  <div class="tab-content" id="fp16-content">
    <div class="container">
      <div class="panel">
        <div class="input-group">
          <label for="hexInputFP16">Hexadecimal:</label>
          <input type="text" id="hexInputFP16" maxlength="4" placeholder="Enter 4 hex digits">
        </div>
      </div>
      <div class="panel">
        <div class="input-group">
          <label for="decimalInputFP16">Decimal Number:</label>
          <input type="text" id="decimalInputFP16" placeholder="Enter decimal number">
        </div>
      </div>
      <div class="binary-illustration" id="binaryIllustrationFP16">
        <!-- Binary illustration will be generated here -->
      </div>
      <div class="field-info" id="fieldInfoFP16">
        <!-- Field info will be generated here -->
      </div>
    </div>
  </div>

  <script>
    // Tab switching logic
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        // Update active tab
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Update active content
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');
      });
    });

    // Format constants
    const fp16_fmt = { "name" : "FP16", "bits" : 16, "expbits" : 5 };
    const fp32_fmt = { "name" : "FP32", "bits" : 32, "expbits" : 8 };

    function hexToBinary(hex, fmt) {
      return parseInt(hex, 16).toString(2).padStart(fmt.bits, '0');
    }
    function binaryToHex(binary, fmt) {
      const hexdigits = fmt.bits / 4;
      return parseInt(binary, 2).toString(16).padStart(hexdigits, '0');
    }

    function specialSymbolToHex(float, fmt) {
      const mantbits = fmt.bits - fmt.expbits - 1;
      const hexdigits = fmt.bits / 4;
      if (isNaN(float)) {
        return ((((1 << fmt.expbits) - 1) << mantbits) + 1)
                 .toString(16).padStart(hexdigits, '0');
      } else if (float === Infinity) {
        return (((1 << fmt.expbits) - 1) << mantbits)
                 .toString(16).padStart(hexdigits, '0');
      } else if (float === -Infinity) {
        return (((1 << (fmt.expbits + 1)) - 1) * (2 ** mantbits))
                 .toString(16).padStart(hexdigits, '0');
      } else if (Object.is(float, -0)) {
        return (2 ** (fmt.bits - 1))
                 .toString(16).padStart(hexdigits, '0');
      }
      return '';
    }

    function hexToFloat(hex, fmt) {
      const mantbits = fmt.bits - fmt.expbits - 1;
      const expbias = (2 ** (fmt.expbits - 1)) - 1;
      const binary = hexToBinary(hex, fmt);
      const sign = binary[0] === '1' ? -1 : 1;
      const exponent = parseInt(binary.substring(1, fmt.expbits + 1), 2);
      const mantissa = parseInt(binary.substring(fmt.expbits + 1), 2);
      
      if (exponent === (2 ** fmt.expbits - 1)) {
        if (mantissa === 0) {
          return sign * Infinity;
        } else {
          return NaN;
        }
      }
      if (exponent === 0) {
        return sign * mantissa / (2 ** mantbits) / (2 ** (expbias - 1));
      }
      return sign * (1 + mantissa / (2 ** mantbits))
                  * (2 ** (exponent - expbias));
    }

    function floatToHex(float, fmt) {
      const sp = specialSymbolToHex(float, fmt);
      if (sp.length > 0) return sp;

      const mantbits = fmt.bits - fmt.expbits - 1;
      const expbias = (2 ** (fmt.expbits - 1)) - 1;
      const sign = float < 0 ? 1 : 0;
      float = Math.abs(float);

      if (float < 2**(-expbias + 1)) {
        const mantissa = Math.round(float * 2**(mantbits + expbias - 1));
        return (sign * (2 ** (fmt.bits - 1)) + mantissa).toString(16)
                 .padStart(fmt.bits / 4, '0').toUpperCase();
      }

      const exponent = Math.floor(Math.log2(float)) + expbias;
      const mantissa = Math.round((float / 2**(exponent - expbias) - 1)
                                    * (2**mantbits));
      if (exponent > (2**fmt.expbits - 2)) {
        return specialSymbolToHex(sign * Infinity, fmt);
      } else if (exponent < 1) {
        return specialSymbolToHex(sign * 0, fmt);
      }
      return (sign * (2 ** (fmt.bits - 1))
                + exponent * (2 ** mantbits)
                + mantissa).toString(16)
                           .padStart(fmt.bits / 4, '0')
                           .toUpperCase();
    }

    function clampToFP(float, fmt) {
      if (isNaN(float)) return NaN;
      if (float === Infinity || float === -Infinity) return float;

      const maxexp = 2 ** (fmt.expbits - 1) - 1;
      const mantbits = fmt.bits - fmt.expbits - 1;
      const maxval = (2 ** (mantbits + 1) - 1) * (2 ** (maxexp - mantbits));
      const minval = -maxval;

      if (float > maxval) return maxval;
      if (float < minval) return minval;
      return float;
    }

    function updateBinaryIllustrationFP32(binary) {
      const container = document.getElementById('binaryIllustrationFP32');
      container.innerHTML = '';

      // Create bit groups (8 bits each)
      for (let i = 0; i < 4; i++) {
        const group = document.createElement('div');
        group.className = 'bit-group';
        
        // Add bits
        for (let j = 0; j < 8; j++) {
          const bit = document.createElement('div');
          bit.className = 'bit';
          const bitValue = binary[i * 8 + j];
          bit.textContent = bitValue;
          
          // Add color coding based on bit value
          if (i === 0 && j === 0) {
            bit.classList.add(bitValue === '1' ? 'sign-1' : 'sign-0');
          } else if ((i === 0 && j > 0) || (i === 1 && j === 0)) {
            bit.classList.add(bitValue === '1' ? 'exponent-1' : 'exponent-0');
          } else {
            bit.classList.add(bitValue === '1' ? 'mantissa-1' : 'mantissa-0');
          }

          // Add click handler
          bit.addEventListener('click', () => {
            const newBinary = binary.split('');
            const bitIndex = i * 8 + j;
            newBinary[bitIndex] = newBinary[bitIndex] === '1' ? '0' : '1';
            const newHex = binaryToHex(newBinary.join(''), fp32_fmt);
            document.getElementById('hexInputFP32').value = newHex;
            updateFromHex(newHex);
          });
          
          group.appendChild(bit);
        }
        
        // Add byte label with hex value
        const label = document.createElement('div');
        label.className = 'bit-label';
        const byteValue = parseInt(binary.substring(i * 8, (i + 1) * 8), 2);
        label.textContent = '0x' + byteValue.toString(16).padStart(2, '0').toUpperCase();
        group.appendChild(label);
        
        container.appendChild(group);
      }

      // Update field info
      const fieldInfo = document.getElementById('fieldInfoFP32');
      const exponentValue = parseInt(binary.substring(1, 9), 2);
      const unbiasedExponent = exponentValue - 127;
      const mantissaValue = parseInt(binary.substring(9), 2);
      const mantissaWithLeadingOne = 0x800000 | mantissaValue;
      const normalizedMantissa = mantissaWithLeadingOne / Math.pow(2, 23);
      
      fieldInfo.innerHTML = `
        <div>
          <span>Exponent: 0x${exponentValue.toString(16).padStart(2, '0').toUpperCase()}</span>
          <span>Unbiased Exponent: ${unbiasedExponent}</span>
        </div>
        <div>
          <span>Mantissa: 0x${mantissaValue.toString(16).padStart(6, '0').toUpperCase()}</span>
          ${exponentValue === 0 ? 
            `<span>In Decimal (Subnormal): ${mantissaValue}</span>` :
            `<span>With Leading One: ${mantissaWithLeadingOne}</span>
             <span>Normalized: ${normalizedMantissa}</span>`
          }
        </div>
      `;
    }

    function updateFromHex(hex) {
      if (hex.length !== 8) return;
      
      const decimal = hexToFloat(hex, fp32_fmt);
      let displayValue;
      if (isNaN(decimal)) {
        displayValue = 'NaN';
      } else if (decimal === Infinity) {
        displayValue = 'Infinity';
      } else if (decimal === -Infinity) {
        displayValue = '-Infinity';
      } else {
        displayValue = decimal.toString();
      }
      document.getElementById('decimalInputFP32').value = displayValue;
      
      const binary = hexToBinary(hex, fp32_fmt);
      updateBinaryIllustrationFP32(binary);
    }

    function updateFromDecimal(decimal) {
      let float;
      if (decimal === 'NaN') {
        float = NaN;
      } else if (decimal === 'Infinity') {
        float = Infinity;
      } else if (decimal === -Infinity) {
        float = -Infinity;
      } else {
        float = parseFloat(decimal);
      }
      
      // Clamp the value to FP32 range
      float = clampToFP(float, fp32_fmt);
      
      // Only update the display if the value is out of range
      const displayValue = document.getElementById('decimalInputFP32').value;
      if (isNaN(float) || float === Infinity || float === -Infinity || 
        (parseFloat(displayValue) !== float && !isNaN(parseFloat(displayValue)))) {
        let newDisplayValue;
        if (isNaN(float)) {
          newDisplayValue = 'NaN';
        } else if (float === Infinity) {
          newDisplayValue = 'Infinity';
        } else if (float === -Infinity) {
          newDisplayValue = '-Infinity';
        } else {
          newDisplayValue = float.toString();
        }
        document.getElementById('decimalInputFP32').value = newDisplayValue;
      }
      
      const hex = floatToHex(float, fp32_fmt);
      document.getElementById('hexInputFP32').value = hex;
      
      const binary = hexToBinary(hex, fp32_fmt);
      updateBinaryIllustrationFP32(binary);
    }

    // Event listeners
    document.getElementById('hexInputFP32').addEventListener('input', (e) => {
      const hex = e.target.value.replace(/[^0-9A-Fa-f]/g, '').toUpperCase();
      if (hex.length <= 8) {
        e.target.value = hex;
        if (hex.length === 8) {
          updateFromHex(hex);
        }
      }
    });

    document.getElementById('decimalInputFP32').addEventListener('input', (e) => {
      const decimal = e.target.value;
      if (decimal === '') {
        // Don't update the display, but treat as 0 internally
        updateFromDecimal('0');
        return;
      }
      if (decimal === 'NaN' || decimal === 'Infinity' || decimal === '-Infinity') {
        updateFromDecimal(decimal);
        return;
      }
      // Update for any valid number format
      if (/^-?\d*\.?\d*(?:[eE][+-]?\d*)?$/.test(decimal)) {
        updateFromDecimal(decimal);
      }
    });

    // FP16 functions

    function updateBinaryIllustrationFP16(binary) {
      const container = document.getElementById('binaryIllustrationFP16');
      container.innerHTML = '';

      // Create bit groups (8 bits each)
      for (let i = 0; i < 2; i++) {
        const group = document.createElement('div');
        group.className = 'bit-group';
        
        // Add bits
        for (let j = 0; j < 8; j++) {
          const bit = document.createElement('div');
          bit.className = 'bit';
          const bitValue = binary[i * 8 + j];
          bit.textContent = bitValue;
          
          // Add color coding based on bit value
          if (i === 0 && j === 0) {
            bit.classList.add(bitValue === '1' ? 'sign-1' : 'sign-0');
          } else if (i === 0 && j > 0 && j < 6) {
            bit.classList.add(bitValue === '1' ? 'exponent-1' : 'exponent-0');
          } else {
            bit.classList.add(bitValue === '1' ? 'mantissa-1' : 'mantissa-0');
          }

          // Add click handler
          bit.addEventListener('click', () => {
            const newBinary = binary.split('');
            const bitIndex = i * 8 + j;
            newBinary[bitIndex] = newBinary[bitIndex] === '1' ? '0' : '1';
            const newHex = binaryToHex(newBinary.join(''), fp16_fmt);
            document.getElementById('hexInputFP16').value = newHex;
            updateFromHex16(newHex);
          });
          
          group.appendChild(bit);
        }
        
        // Add byte label with hex value
        const label = document.createElement('div');
        label.className = 'bit-label';
        const byteValue = parseInt(binary.substring(i * 8, (i + 1) * 8), 2);
        label.textContent = '0x' + byteValue.toString(16).padStart(2, '0').toUpperCase();
        group.appendChild(label);
        
        container.appendChild(group);
      }

      // Update field info
      const fieldInfo = document.getElementById('fieldInfoFP16');
      const exponentValue = parseInt(binary.substring(1, 6), 2);
      const unbiasedExponent = exponentValue - 15;
      const mantissaValue = parseInt(binary.substring(6), 2);
      const mantissaWithLeadingOne = 0x400 | mantissaValue;
      const normalizedMantissa = mantissaWithLeadingOne / Math.pow(2, 10);
      
      fieldInfo.innerHTML = `
        <div>
          <span>Exponent: 0x${exponentValue.toString(16).padStart(2, '0').toUpperCase()}</span>
          <span>Unbiased Exponent: ${unbiasedExponent}</span>
        </div>
        <div>
          <span>Mantissa: 0x${mantissaValue.toString(16).padStart(3, '0').toUpperCase()}</span>
          ${exponentValue === 0 ? 
            `<span>In Decimal (Subnormal): ${mantissaValue}</span>` :
            `<span>With Leading One: ${mantissaWithLeadingOne}</span>
             <span>Normalized: ${normalizedMantissa}</span>`
          }
        </div>
      `;
    }

    function updateFromHex16(hex) {
      if (hex.length !== 4) return;
      
      const decimal = hexToFloat(hex, fp16_fmt);
      let displayValue;
      if (isNaN(decimal)) {
        displayValue = 'NaN';
      } else if (decimal === Infinity) {
        displayValue = 'Infinity';
      } else if (decimal === -Infinity) {
        displayValue = '-Infinity';
      } else {
        displayValue = decimal.toString();
      }
      document.getElementById('decimalInputFP16').value = displayValue;
      
      const binary = hexToBinary(hex, fp16_fmt);
      updateBinaryIllustrationFP16(binary);
    }

    function updateFromDecimal16(decimal) {
      let float;
      if (decimal === 'NaN') {
        float = NaN;
      } else if (decimal === 'Infinity') {
        float = Infinity;
      } else if (decimal === -Infinity) {
        float = -Infinity;
      } else {
        float = parseFloat(decimal);
      }
      
      // Clamp the value to FP16 range
      float = clampToFP(float, fp16_fmt);
      
      // Only update the display if the value is out of range
      const displayValue = document.getElementById('decimalInputFP16').value;
      if (isNaN(float) || float === Infinity || float === -Infinity || 
        (parseFloat(displayValue) !== float && !isNaN(parseFloat(displayValue)))) {
        let newDisplayValue;
        if (isNaN(float)) {
          newDisplayValue = 'NaN';
        } else if (float === Infinity) {
          newDisplayValue = 'Infinity';
        } else if (float === -Infinity) {
          newDisplayValue = '-Infinity';
        } else {
          newDisplayValue = float.toString();
        }
        document.getElementById('decimalInputFP16').value = newDisplayValue;
      }
      
      const hex = floatToHex(float, fp16_fmt);
      document.getElementById('hexInputFP16').value = hex;
      
      const binary = hexToBinary(hex, fp16_fmt);
      updateBinaryIllustrationFP16(binary);
    }

    // FP16 Event listeners
    document.getElementById('hexInputFP16').addEventListener('input', (e) => {
      const hex = e.target.value.replace(/[^0-9A-Fa-f]/g, '').toUpperCase();
      if (hex.length <= 4) {
        e.target.value = hex;
        if (hex.length === 4) {
          updateFromHex16(hex);
        }
      }
    });

    document.getElementById('decimalInputFP16').addEventListener('input', (e) => {
      const decimal = e.target.value;
      if (decimal === '') {
        // Don't update the display, but treat as 0 internally
        updateFromDecimal16('0');
        return;
      }
      if (decimal === 'NaN' || decimal === 'Infinity' || decimal === '-Infinity') {
        updateFromDecimal16(decimal);
        return;
      }
      // Update for any valid number format
      if (/^-?\d*\.?\d*(?:[eE][+-]?\d*)?$/.test(decimal)) {
        updateFromDecimal16(decimal);
      }
    });

    // Initialize with value 0
    document.getElementById('hexInputFP32').value = '00000000';
    updateFromHex('00000000');
    document.getElementById('hexInputFP16').value = '0000';
    updateFromHex16('0000');
  </script>
</body>
</html>
